	<script>
		// Set the countdown date to 30 days from now
		var countDownDate = new Date();
		countDownDate.setDate(countDownDate.getDate() + 30);
		const countdownEndDate = new Date("2023-05-19");

		// Update the countdown timer every second
		var x = setInterval(function () {

			const now = new Date().getTime();

			// Calculate the time remaining
			const distance = countdownEndDate - now;


			// Calculate the time difference between now and the countdown date
			// var distance = countDownDate - now;

			// Calculate the days, hours, minutes, and seconds left
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Update the countdown timer elements with the new values
			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
			document.getElementById("seconds").innerHTML = seconds;

			// If the countdown is over, show a message
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>
